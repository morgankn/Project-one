<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/ce9922fc3a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Nunito:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />

    <title>Fitness Decider</title>
</head>

<body>

    <header>
       <nav>
        <ul class="menu">
          <li><a href="button" class="navbar">Daily Workout</a></li>
          <li><a href="./second.html" class="navbar">Where to Eat</a></li>
          <p id="nav-guys" <i class="fa-solid fa-person-hiking"></i> <i class="fa-solid fa-person-biking "></i> <i class="fa-solid fa-person-running "></i></p>
        </ul>
    </header>
  
    <div class="orbit" role="region" aria-label="People working out" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
      <div class="orbit-wrapper">
        <div class="orbit-controls">
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
          <li class="is-active orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="assets/photos/karsten-winegeart-0Wra5YYVQJE-unsplash.jpg" alt="Man working out with rope">
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="assets/photos/pexels-victor-freitas-841130.jpg" alt="Man lifting weights">
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="assets/photos/boxed-water-is-better-NzZ0FQim5cY-unsplash.jpg" alt="Women stretching">
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="assets/photos/jonathan-borba-zfPOelmDc-M-unsplash.jpg" alt="Person lifting weights">
            </figure>
          </li>
        </ul>
      </div>
    </div>
    <br>
    <div class="large button-group container">
          <a class="button">Give me my daily workout!  <i class="fa-solid fa-dumbbell"> </i></a>
    </div>
    <div id="container-input">
    </div>
    <div id="footer-divider"></div>
    <footer>
      <p <i class="fa-solid fa-person-hiking"></i> <i class="fa-solid fa-person-biking"></i> <i class="fa-solid fa-person-running"></i></p>
    </footer>
    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).foundation();
      </script>   
    
</body>
</html>
