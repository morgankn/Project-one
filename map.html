<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #placeInput{
        width: 100%;
        height: 40px;
        border-radius: 0;
        border: none;
        font-size: 20px;
      }
    </style> 
  </head>

  <body>
    <input type="text" id="placeInput" placeholder="Enter a city"/>
    <div id="map"></div>

    <script 
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBahX2Sne_--54aOTsQIXD8FtYfFXzS5M&libraries=places&callback=initMap">
    </script>

    <script>
      const philadelphia = {lat: 39.95, lng: -75.16};
      const mapDiv = document.getElementById("map");
      const input = document.getElementById("placeInput");
      let map;
      let marker;
      let autocomplete;

      function initMap() {
        map = new google.maps.Map(mapDiv, {
          center: philadelphia,
          zoom: 12,
        });
        marker = new google.maps.Marker({
          position: philadelphia,
          map: map,
         });
         initAutocomplete();
     }
      function initAutocomplete(){
        autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.addListener("place_changed", function(){
          const place = autocomplete.getPlace();
          map.setCenter(place.geometry.location);
          marker.setPosition(place.geometry.location);
        })
      }
    </script>
  </body>
  </html>
